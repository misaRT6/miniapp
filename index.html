<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #0f0c29; color: #fff; margin: 0; padding-bottom: 80px; }
        .header { padding: 15px; background: rgba(0,0,0,0.5); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
        .container { padding: 15px; display: none; animation: fadeIn 0.3s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card { background: rgba(255,255,255,0.08); border-radius: 16px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .nft-img { width: 100%; border-radius: 12px; margin-bottom: 12px; aspect-ratio: 1/1; object-fit: cover; }
        
        .btn { background: #007aff; border: none; color: #fff; padding: 12px; width: 100%; border-radius: 10px; font-weight: 600; font-size: 15px; margin-top: 8px; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.97); }
        .btn-outline { background: transparent; border: 1px solid #007aff; color: #007aff; }
        .btn-danger { background: rgba(255, 59, 48, 0.2); color: #ff3b30; }

        .row { display: flex; gap: 10px; }
        
        .nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #1a1a1a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #8e8e93; font-size: 10px; gap: 4px; }
        .nav i { font-size: 24px; }
        .active-nav { color: #007aff; }
        
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: white; box-sizing: border-box; outline: none; }
        
        .balance-display { font-size: 28px; font-weight: 700; margin: 10px 0; }
        .sub-text { color: #8e8e93; font-size: 13px; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div id="user-name" style="font-size: 14px; color: #ccc;">Loading...</div>
            <div id="user-balance" style="font-weight: bold; color: #fff;">0.00 TON</div>
        </div>
        <div id="ton-connect"></div>
    </div>

    <div id="tab-market" class="container active">
        <h3>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –∞—É–∫—Ü–∏–æ–Ω—ã</h3>
        <div id="market-list"></div>
    </div>

    <div id="tab-wallet" class="container">
        <h3>üëõ –ö–æ—à–µ–ª–µ–∫</h3>
        <div class="card" style="text-align: center;">
            <div class="sub-text">–î–æ—Å—Ç—É–ø–Ω—ã–π –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-display" id="wallet-bal">0.00 TON</div>
            
            <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0;">
            
            <div style="text-align: left;">
                <label>–ü–æ–ø–æ–ª–Ω–∏—Ç—å (Deposit)</label>
                <input type="number" id="dep-amount" placeholder="10 TON" value="1">
                <button class="btn" onclick="deposit()">üì• –ü–æ–ø–æ–ª–Ω–∏—Ç—å —á–µ—Ä–µ–∑ TON</button>
            </div>
            
            <div style="text-align: left; margin-top: 20px;">
                <label>–í—ã–≤–µ—Å—Ç–∏ (Withdraw)</label>
                <input type="text" id="with-addr" placeholder="–ê–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞ (UQ...)">
                <input type="number" id="with-amount" placeholder="–°—É–º–º–∞">
                <button class="btn btn-outline" onclick="withdrawTon()">üì§ –ó–∞–ø—Ä–æ—Å–∏—Ç—å –≤—ã–≤–æ–¥</button>
            </div>
        </div>
    </div>

    <div id="tab-profile" class="container">
        <h3>üé® –ú–æ–∏ NFT</h3>
        <div id="my-nfts"></div>
    </div>

    <div class="nav">
        <div class="nav-item active-nav" onclick="switchTab('market', this)"><i class="ri-store-2-line"></i>–ú–∞—Ä–∫–µ—Ç</div>
        <div class="nav-item" onclick="switchTab('wallet', this)"><i class="ri-wallet-3-line"></i>–ö–æ—à–µ–ª–µ–∫</div>
        <div class="nav-item" onclick="switchTab('profile', this)"><i class="ri-user-smile-line"></i>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://app.growagardentrade.online/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // CHANGE THIS TO YOUR DOMAIN
        const API = "https://api.growagardentrade.online/api";
        const user = tg.initDataUnsafe.user || { id: 0, username: 'Guest' };
        let depositWallet = "";

        async function load() {
            document.getElementById('user-name').innerText = user.username ? '@' + user.username : 'ID: ' + user.id;
            try {
                const res = await fetch(`${API}/me?userId=${user.id}`).then(r => r.json());
                if (res.ok) {
                    const bal = res.balance.toFixed(2) + " TON";
                    document.getElementById('user-balance').innerText = bal;
                    document.getElementById('wallet-bal').innerText = bal;
                    depositWallet = res.deposit_wallet;
                    renderNfts(res.nfts);
                }
                loadAuctions();
            } catch (e) { console.error(e); }
        }

        function renderNfts(nfts) {
            const container = document.getElementById('my-nfts');
            if (!nfts.length) {
                container.innerHTML = '<div style="color:#666; text-align:center; margin-top:50px;">–ü—É—Å—Ç–æ üå™</div>';
                return;
            }
            container.innerHTML = '';
            nfts.forEach(n => {
                let btns = '';
                if (n.status === 'in_app') {
                    btns = `
                        <div class="row">
                            <button class="btn" onclick="sellNft(${n.id})">üí∏ –ü—Ä–æ–¥–∞—Ç—å</button>
                            <button class="btn btn-outline" onclick="withdrawNft(${n.id})">üì§ –í—ã–≤–µ—Å—Ç–∏</button>
                        </div>`;
                } else {
                    btns = `<div style="color: orange; margin-top:10px;">–°—Ç–∞—Ç—É—Å: ${n.status}</div>`;
                }

                container.innerHTML += `
                    <div class="card">
                        <img src="${n.nft_address}" class="nft-img">
                        ${btns}
                    </div>`;
            });
        }

        async function loadAuctions() {
            try {
                const res = await fetch(`${API}/auctions`).then(r => r.json());
                const container = document.getElementById('market-list');
                container.innerHTML = '';
                if (!res.list?.length) {
                    container.innerHTML = '<div style="color:#666; text-align:center; margin-top:50px;">–ê—É–∫—Ü–∏–æ–Ω–æ–≤ –Ω–µ—Ç üò¥</div>';
                    return;
                }
                res.list.forEach(a => {
                    // –í—ã—á–∏—Å–ª—è–µ–º –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –≤—Ä–µ–º—è
                    const timeLeft = Math.max(0, Math.floor((a.ends_at - Date.now()) / (1000 * 60 * 60)));
                    container.innerHTML += `
                        <div class="card">
                            <img src="${a.nft_address}" class="nft-img">
                            <div class="row" style="justify-content: space-between; margin-bottom: 10px;">
                                <span>–¢–µ–∫—É—â–∞—è —Å—Ç–∞–≤–∫–∞:</span>
                                <b style="color: #4cd964;">${a.current_bid} TON</b>
                            </div>
                            <div class="sub-text">‚è≥ –û–∫–æ–Ω—á–∞–Ω–∏–µ —á–µ—Ä–µ–∑: ${timeLeft} —á.</div>
                            <button class="btn" onclick="bid(${a.id}, ${a.current_bid})">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
                        </div>`;
                });
            } catch(e) { console.error(e); }
        }

        // === ACTIONS ===

        async function sellNft(id) {
            const price = prompt("–í–≤–µ–¥–∏—Ç–µ –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é —Å—Ç–∞–≤–∫—É (TON):");
            if (!price || isNaN(price)) return;
            
            const res = await fetch(`${API}/auction/create`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: user.id, nftId: id, minBid: parseFloat(price) })
            }).then(r => r.json());

            if (res.ok) { alert("–í—ã—Å—Ç–∞–≤–ª–µ–Ω–æ –Ω–∞ 5 –¥–Ω–µ–π!"); load(); }
            else alert(res.error);
        }

        async function withdrawNft(id) {
            const addr = prompt("–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å TON –∫–æ—à–µ–ª—å–∫–∞ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è NFT:");
            if (!addr) return;

            const res = await fetch(`${API}/withdraw/nft`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: user.id, nftId: id, address: addr })
            }).then(r => r.json());

            if (res.ok) { alert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –∞–¥–º–∏–Ω—É!"); load(); }
            else alert(res.error);
        }

        async function withdrawTon() {
            const amount = document.getElementById('with-amount').value;
            const addr = document.getElementById('with-addr').value;
            if (!amount || !addr) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è");

            const res = await fetch(`${API}/withdraw/ton`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: user.id, amount: parseFloat(amount), address: addr })
            }).then(r => r.json());

            if (res.ok) { alert("–ó–∞—è–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞!"); load(); }
            else alert(res.error || "–û—à–∏–±–∫–∞");
        }

        async function bid(auctionId, currentBid) {
            const newBid = prompt(`–¢–µ–∫—É—â–∞—è: ${currentBid} TON. –í–∞—à–∞ —Å—Ç–∞–≤–∫–∞?`, currentBid + 1);
            if (!newBid) return;

            const res = await fetch(`${API}/bid`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: user.id, auctionId, amount: parseFloat(newBid) })
            }).then(r => r.json());

            if (res.ok) { alert("–°—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞!"); load(); }
            else alert(res.error || "–û—à–∏–±–∫–∞ (–ø—Ä–æ–≤–µ—Ä—å—Ç–µ –±–∞–ª–∞–Ω—Å)");
        }

        async function deposit() {
            const amount = document.getElementById('dep-amount').value;
            if (!tonConnectUI.connected) return alert("–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫!");
            
            const cell = new TonWeb.boc.Cell();
            cell.bits.writeUint(0, 32);
            cell.bits.writeString(user.id.toString());
            const payload = TonWeb.utils.bytesToBase64(await cell.toBoc());

            const tx = {
                validUntil: Math.floor(Date.now() / 1000) + 600,
                messages: [{ address: depositWallet, amount: (amount * 1e9).toString(), payload: payload }]
            };
            try {
                await tonConnectUI.sendTransaction(tx);
                alert("–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –ñ–¥–∏—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.");
            } catch(e) { alert("–û—Ç–º–µ–Ω–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏"); }
        }

        function switchTab(tab, el) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active-nav'));
            el.classList.add('active-nav');
        }

        load();
    </script>
</body>
</html>
