<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Auction</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root { --accent: #0098ea; --bg-color: #1c1c1e; --card-bg: #2c2c2e; --text-sec: #8e8e93; }
        body { font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif; background: black; color: #fff; margin: 0; padding-bottom: 90px; user-select: none; }
        
        /* HEADER */
        .header { padding: 10px 15px; background: rgba(28, 28, 30, 0.9); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(20px); border-bottom: 0.5px solid rgba(255,255,255,0.1); }
        
        /* CONTAINERS */
        .container { padding: 15px; display: none; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        /* AUCTION CARD (MINIMAL) */
        .nft-card { background: var(--card-bg); border-radius: 14px; padding: 10px; overflow: hidden; position: relative; transition: transform 0.1s; }
        .nft-card:active { transform: scale(0.97); }
        .nft-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; margin-bottom: 8px; background: #333; }
        .price-row { display: flex; justify-content: center; align-items: center; gap: 4px; font-weight: 600; font-size: 15px; }
        .ton-icon { width: 16px; height: 16px; fill: var(--accent); }

        /* BUTTONS */
        .btn { background: var(--accent); border: none; color: #fff; padding: 14px; width: 100%; border-radius: 12px; font-weight: 600; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .btn:active { opacity: 0.8; }
        .btn-outline { background: transparent; border: 1px solid var(--accent); color: var(--accent); }

        /* MODAL (FRAGMENT STYLE DETAILS) */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; flex-direction: column; overflow-y: auto; padding-bottom: 40px; }
        .modal-header { padding: 15px; display: flex; justify-content: flex-end; }
        .close-btn { background: #3a3a3c; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 20px; cursor: pointer; }
        
        .modal-content { padding: 0 20px 20px 20px; text-align: center; }
        .modal-img { width: 60%; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,152,234, 0.2); margin: 20px auto; display: block; }
        .modal-price-label { color: var(--text-sec); font-size: 14px; margin-bottom: 5px; }
        .modal-price { font-size: 32px; font-weight: 700; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; gap: 8px; }
        
        .history-list { background: var(--card-bg); border-radius: 14px; text-align: left; padding: 0 15px; margin-top: 20px; }
        .history-item { padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
        .history-item:last-child { border-bottom: none; }
        .h-user { font-weight: 500; font-size: 14px; }
        .h-time { font-size: 12px; color: var(--text-sec); }
        .h-amount { font-weight: bold; color: var(--accent); }

        /* INPUTS */
        input { background: #1c1c1e; border: 1px solid #3a3a3c; padding: 12px; border-radius: 10px; width: 100%; color: white; box-sizing: border-box; margin-bottom: 10px; outline: none; }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(28,28,30,0.95); border-top: 0.5px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; padding: 10px 0 25px 0; backdrop-filter: blur(10px); }
        .nav-item { color: var(--text-sec); font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item i { font-size: 24px; }
        .active-nav { color: var(--accent); }

        /* UTILS */
        .ton-logo { color: #0098ea; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: 700; font-size: 18px;">Fragment</div>
        <div id="ton-connect"></div>
    </div>

    <div id="tab-market" class="container active">
        <div id="market-list" class="grid">
            </div>
    </div>

    <div id="tab-wallet" class="container">
        <div style="text-align: center; margin-top: 40px;">
            <div style="font-size: 14px; color: #8e8e93;">Total Balance</div>
            <div id="wallet-bal" style="font-size: 40px; font-weight: 700; margin: 10px 0;">0.00</div>
            <div style="color: #0098ea; font-weight: 600;">TON</div>
        </div>

        <div style="margin-top: 40px; background: #2c2c2e; padding: 20px; border-radius: 16px;">
            <input type="number" id="dep-amount" placeholder="Amount to Deposit" value="1">
            <button class="btn" onclick="deposit()">Deposit</button>
            <div style="margin: 15px 0; border-top: 1px solid #444;"></div>
            <input type="text" id="with-addr" placeholder="Wallet Address (UQ...)">
            <input type="number" id="with-amount" placeholder="Amount">
            <button class="btn btn-outline" onclick="withdrawTon()">Withdraw TON</button>
        </div>
    </div>

    <div id="tab-profile" class="container">
        <h3 style="color: #8e8e93; font-weight: 400;">My Assets</h3>
        <div id="my-nfts" class="grid"></div>
    </div>

    <div class="nav">
        <div class="nav-item active-nav" onclick="switchTab('market', this)"><i class="ri-auction-line"></i>Auction</div>
        <div class="nav-item" onclick="switchTab('wallet', this)"><i class="ri-wallet-3-line"></i>Wallet</div>
        <div class="nav-item" onclick="switchTab('profile', this)"><i class="ri-user-smile-line"></i>My User</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-header">
            <div class="close-btn" onclick="closeModal()">‚úï</div>
        </div>
        <div class="modal-content">
            <img id="m-img" src="" class="modal-img">
            
            <div class="modal-price-label">Current Bid</div>
            <div class="modal-price">
                <span class="ton-logo">üíé</span> <span id="m-price">0</span> TON
            </div>
            
            <div style="font-size: 14px; color: #8e8e93; margin-bottom: 20px;">
                Ends in: <span id="m-timer" style="color: #fff;">00:00:00</span>
            </div>

            <button class="btn" id="m-btn-action">Place a Bid</button>

            <div style="text-align: left; margin-top: 30px; font-size: 13px; color: #666; padding-left: 10px;">LATEST BIDS</div>
            <div class="history-list" id="m-history">
                </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://app.growagardentrade.online/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        const API = "https://api.growagardentrade.online/api";
        const user = tg.initDataUnsafe.user || { id: 0, username: 'Guest' };
        let depositWallet = "";
        let currentAuctionId = null;
        let currentBidVal = 0;

        // INIT
        async function load() {
            try {
                const res = await fetch(`${API}/me?userId=${user.id}`).then(r => r.json());
                if (res.ok) {
                    const bal = res.balance.toFixed(2);
                    document.getElementById('wallet-bal').innerText = bal;
                    depositWallet = res.deposit_wallet;
                    renderMyNfts(res.nfts);
                }
                loadAuctions();
            } catch (e) { console.error(e); }
        }

        // RENDER MARKET (Grid view)
        async function loadAuctions() {
            const res = await fetch(`${API}/auctions`).then(r => r.json());
            const list = document.getElementById('market-list');
            list.innerHTML = '';
            
            if (!res.list || res.list.length === 0) {
                list.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#555; margin-top:50px;">No active auctions</div>';
                return;
            }

            res.list.forEach(a => {
                list.innerHTML += `
                    <div class="nft-card" onclick="openAuction(${a.id})">
                        <img src="${a.nft_address}" class="nft-img">
                        <div class="price-row">
                            <span class="ton-logo">üíé</span> ${a.current_bid}
                        </div>
                    </div>`;
            });
        }

        // OPEN MODAL (Details)
        async function openAuction(id) {
            tg.HapticFeedback.selectionChanged();
            const res = await fetch(`${API}/auction/${id}`).then(r => r.json());
            if (!res.ok) return tg.showAlert("Error loading auction");

            const a = res.auction;
            currentAuctionId = a.id;
            currentBidVal = a.current_bid;

            document.getElementById('m-img').src = a.nft_address;
            document.getElementById('m-price').innerText = a.current_bid;
            
            // Timer
            const end = new Date(a.ends_at);
            document.getElementById('m-timer').innerText = end.toLocaleDateString() + ' ' + end.toLocaleTimeString();

            // Button Action
            const btn = document.getElementById('m-btn-action');
            btn.innerText = `Bid ${(a.current_bid + 1).toFixed(1)} TON`;
            btn.onclick = () => doBid();

            // History
            const histContainer = document.getElementById('m-history');
            histContainer.innerHTML = '';
            if (res.history && res.history.length > 0) {
                res.history.forEach(h => {
                    const time = new Date(h.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                    histContainer.innerHTML += `
                        <div class="history-item">
                            <div>
                                <div class="h-user">${h.username || 'User'}</div>
                                <div class="h-time">${time}</div>
                            </div>
                            <div class="h-amount">üíé ${h.amount}</div>
                        </div>`;
                });
            } else {
                histContainer.innerHTML = '<div style="padding:15px; color:#555; text-align:center">No bids yet</div>';
            }

            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        async function doBid() {
            tg.HapticFeedback.impactOccurred('heavy');
            const amount = parseFloat(prompt(`Enter bid amount (Min ${currentBidVal + 0.1})`, currentBidVal + 1));
            if (!amount) return;

            const res = await fetch(`${API}/bid`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: user.id, auctionId: currentAuctionId, amount })
            }).then(r => r.json());

            if (res.ok) {
                tg.showAlert("‚úÖ Bid placed!");
                openAuction(currentAuctionId); // Reload details
                load(); // Reload balance
            } else {
                tg.showAlert("‚ùå " + res.error);
            }
        }

        // PROFILE RENDER
        function renderMyNfts(nfts) {
            const container = document.getElementById('my-nfts');
            container.innerHTML = '';
            if (!nfts.length) {
                container.innerHTML = '<div style="color:#555; grid-column:1/-1; text-align:center; padding:20px;">You have no items</div>';
                return;
            }
            nfts.forEach(n => {
                let html = `
                    <div class="nft-card">
                        <img src="${n.nft_address}" class="nft-img">
                        ${n.status === 'in_app' 
                            ? `<button class="btn" style="font-size:13px; padding:10px;" onclick="sellNft(${n.id})">–í—ã—Å—Ç–∞–≤–∏—Ç—å</button>
                               <button class="btn btn-outline" style="font-size:13px; padding:10px; margin-top:5px;" onclick="withdrawNft(${n.id})">–í—ã–≤–µ—Å—Ç–∏</button>` 
                            : `<div style="text-align:center; font-size:12px; color:orange; margin-top:5px;">${n.status}</div>`
                        }
                    </div>`;
                container.innerHTML += html;
            });
        }

        // ACTIONS
        async function sellNft(id) {
            const price = prompt("üí∞ Min Bid (TON):");
            if (!price) return;
            const res = await fetch(`${API}/auction/create`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: user.id, nftId: id, minBid: parseFloat(price) })
            }).then(r => r.json());
            if (res.ok) { tg.showAlert("Listed on Auction!"); load(); }
        }

        async function withdrawNft(id) {
            const username = prompt("Enter Telegram Username (without @):");
            if (!username) return;
            const res = await fetch(`${API}/withdraw/nft`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: user.id, nftId: id, username })
            }).then(r => r.json());
            if (res.ok) { tg.showAlert("Withdraw request sent!"); load(); }
        }

        async function withdrawTon() {
            const addr = document.getElementById('with-addr').value;
            const am = document.getElementById('with-amount').value;
            if(!addr || !am) return;
            const res = await fetch(`${API}/withdraw/ton`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: user.id, amount: parseFloat(am), address: addr })
            }).then(r => r.json());
            if (res.ok) { tg.showAlert("Request sent!"); load(); }
        }

        async function deposit() {
            const amount = document.getElementById('dep-amount').value;
            if (!tonConnectUI.connected) return tg.showAlert("Connect Wallet first");
            const cell = new TonWeb.boc.Cell();
            cell.bits.writeUint(0, 32);
            cell.bits.writeString(user.id.toString());
            const payload = TonWeb.utils.bytesToBase64(await cell.toBoc());
            const tx = { validUntil: Math.floor(Date.now()/1000)+600, messages: [{ address: depositWallet, amount: (amount*1e9).toString(), payload }] };
            try { await tonConnectUI.sendTransaction(tx); } catch(e){}
        }

        function switchTab(tab, el) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active-nav'));
            el.classList.add('active-nav');
        }

        load();
    </script>
</body>
</html>
