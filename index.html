<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AucTon</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px 600px at 50% -200px, #3b2d5c, #07080c);
      color: #fff;
      display: flex;
      justify-content: center;
    }

    #app {
      width: 100%;
      max-width: 430px;
      min-height: 100vh;
      padding: 14px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .title {
      font-weight: 700;
      font-size: 18px;
    }

    .balance {
      background: #12131a;
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      background: #0e0f15;
      border-radius: 14px;
      margin-bottom: 12px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 14px;
      transition: 0.2s;
      font-weight: 600;
    }

    .tab.active {
      background: linear-gradient(135deg, #6b4cff, #3a2c85);
    }

    .card {
      background: linear-gradient(180deg, #151722, #0c0d14);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 12px;
    }

    input, select {
      width: 100%;
      background: #0e1018;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .nft-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .nft {
      background: #0f1119;
      border-radius: 12px;
      padding: 8px;
      cursor: pointer;
      transition: transform .15s;
    }

    .nft:hover {
      transform: translateY(-2px);
    }

    .nft img {
      width: 100%;
      border-radius: 10px;
    }

    .btn {
      background: linear-gradient(135deg, #6b4cff, #3a2c85);
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 12px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
    }

    .btn.secondary {
      background: #1a1c27;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #0e1018;
      border-radius: 16px;
      padding: 14px;
      width: 92%;
      max-width: 400px;
      animation: fadeIn .2s ease;
    }

    .row {
      margin-bottom: 6px;
      font-size: 14px;
      color: #cfcfe6;
    }

    .row span {
      color: #fff;
      font-weight: 600;
    }

    .history {
      margin-top: 8px;
      max-height: 140px;
      overflow-y: auto;
      font-size: 13px;
    }

    .history div {
      padding: 4px 0;
      border-bottom: 1px solid #1f2130;
    }

  </style>
</head>

<body>
<div id="app"></div>

<!-- MODAL NFT -->
<div id="nftModal" class="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const app = document.getElementById('app');
const modal = document.getElementById('nftModal');
const modalContent = document.getElementById('modalContent');

/* ---------- LANGUAGE & AGREEMENT ---------- */

const lang = localStorage.getItem('lang');
const agreed = localStorage.getItem('agreed');

if (!lang) {
  renderLanguage();
} else if (!agreed) {
  renderAgreement(lang);
} else {
  renderMain();
}

function renderLanguage() {
  app.innerHTML = `
    <div class="card">
      <h3>Select language / Выберите язык</h3>
      <button class="btn" onclick="setLang('en')">English</button>
      <button class="btn secondary" onclick="setLang('ru')">Русский</button>
    </div>
  `;
}

function setLang(l) {
  localStorage.setItem('lang', l);
  renderAgreement(l);
}

function renderAgreement(l) {
  const text = l === 'ru'
    ? 'Используя AucTon, вы соглашаетесь с тем, что платформа не несёт ответственности за происхождение NFT/подарков, включая украденные активы.'
    : 'By using AucTon, you agree that the platform is not responsible for the origin of NFTs/gifts, including stolen assets.';
  app.innerHTML = `
    <div class="card">
      <h3>Terms of Service</h3>
      <p>${text}</p>
      <button class="btn" onclick="accept()">Accept</button>
    </div>
  `;
}

function accept() {
  localStorage.setItem('agreed', '1');
  renderMain();
}

/* ---------- MAIN UI ---------- */

function renderMain() {
  app.innerHTML = `
    <header>
      <div class="title">AucTon</div>
      <div class="balance">0.000 TON</div>
    </header>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('auction')">Auction</div>
      <div class="tab" onclick="switchTab('profile')">Profile</div>
    </div>

    <div id="content"></div>
  `;
  renderAuction();
}

function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  event.target.classList.add('active');
  tab === 'auction' ? renderAuction() : renderProfile();
}

/* ---------- AUCTION ---------- */

function renderAuction() {
  document.getElementById('content').innerHTML = `
    <div class="card">
      <input placeholder="Search by ID or name">
      <select><option>Collection</option></select>
      <select disabled><option>Model</option></select>
      <select><option>Backdrop</option></select>
    </div>

    <div class="nft-grid">
      <div class="nft" onclick="openAuctionNFT()">
        <img src="https://via.placeholder.com/300">
      </div>
    </div>
  `;
}

/* ---------- PROFILE ---------- */

function renderProfile() {
  document.getElementById('content').innerHTML = `
    <div class="card">
      <button class="btn">Deposit TON</button>
      <button class="btn secondary">Withdraw TON</button>
    </div>

    <div class="nft-grid">
      <div class="nft" onclick="openProfileNFT()">
        <img src="https://via.placeholder.com/300">
      </div>
    </div>
  `;
}

/* ---------- MODALS ---------- */

function openAuctionNFT() {
  modalContent.innerHTML = `
    <h3>NFT Auction</h3>
    <div class="row">Collection: <span>Plush Pepe</span></div>
    <div class="row">Model: <span>#2133</span></div>
    <div class="row">Backdrop: <span>Onyx Black</span></div>
    <div class="row">Owner: <span>@user (123456)</span></div>

    <input placeholder="Amount TON">
    <button class="btn">Place Bid</button>

    <div class="history">
      <div>@alice — 5 TON</div>
      <div>@bob — 6 TON</div>
    </div>
  `;
  modal.classList.add('show');
}

function openProfileNFT() {
  modalContent.innerHTML = `
    <h3>Your NFT</h3>
    <div class="row">Collection: <span>Plush Pepe</span></div>
    <div class="row">Model: <span>#2133</span></div>
    <div class="row">Backdrop: <span>Onyx Black</span></div>

    <button class="btn">Auction</button>
    <button class="btn secondary">Withdraw</button>
  `;
  modal.classList.add('show');
}

modal.onclick = e => {
  if (e.target === modal) modal.classList.remove('show');
};
</script>
</body>
</html>
