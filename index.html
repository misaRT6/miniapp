<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Auction</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; background: #0f0c29; color: #fff; margin: 0; padding-bottom: 80px; }
        .header { padding: 20px; background: rgba(0,0,0,0.3); display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 15px; display: none; }
        .active { display: block; }
        .card { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .nft-img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        .btn { background: #007aff; border: none; color: #fff; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: #1a1a1a; display: flex; justify-content: space-around; align-items: center; }
        .nav i { font-size: 24px; color: #666; }
        .nav .active-nav { color: #007aff; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div id="user-name" style="font-weight: bold;">Loading...</div>
            <div id="user-balance" style="color: #4cd964;">0.00 TON</div>
        </div>
        <div id="ton-connect"></div>
    </div>

    <div id="tab-market" class="container active">
        <h3>–ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å üî•</h3>
        <div id="market-list"></div>
    </div>

    <div id="tab-wallet" class="container">
        <h3>–ö–æ—à–µ–ª–µ–∫ üëõ</h3>
        <div class="card">
            <small>–í–∞—à –±–∞–ª–∞–Ω—Å</small>
            <h1 id="wallet-bal">0.00 TON</h1>
            <input type="number" id="dep-amount" placeholder="–°—É–º–º–∞ TON" value="1">
            <button class="btn" onclick="deposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
        </div>
    </div>

    <div id="tab-profile" class="container">
        <h3>–ú–æ–∏ NFT üé®</h3>
        <div id="my-nfts"></div>
    </div>

    <div class="nav">
        <i class="ri-store-2-line active-nav" onclick="switchTab('market', this)"></i>
        <i class="ri-wallet-3-line" onclick="switchTab('wallet', this)"></i>
        <i class="ri-user-line" onclick="switchTab('profile', this)"></i>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://app.growagardentrade.online/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        const API = "https://api.growagardentrade.online/api";
        const user = tg.initDataUnsafe.user || { id: 0, username: 'Guest' };
        let depositWallet = "";

        async function load() {
            document.getElementById('user-name').innerText = user.username;
            const res = await fetch(`${API}/me?userId=${user.id}`).then(r => r.json());
            if (res.ok) {
                document.getElementById('user-balance').innerText = res.balance.toFixed(2) + " TON";
                document.getElementById('wallet-bal').innerText = res.balance.toFixed(2) + " TON";
                depositWallet = res.deposit_wallet;
                renderNfts(res.nfts);
            }
            loadAuctions();
        }

        function renderNfts(nfts) {
            const container = document.getElementById('my-nfts');
            container.innerHTML = nfts.length ? '' : '–£ –≤–∞—Å –Ω–µ—Ç NFT';
            nfts.forEach(n => {
                container.innerHTML += `<div class="card"><img src="${n.nft_address}" class="nft-img"><div>Status: ${n.status}</div></div>`;
            });
        }

        async function loadAuctions() {
            const res = await fetch(`${API}/auctions`).then(r => r.json());
            const container = document.getElementById('market-list');
            container.innerHTML = '';
            res.list?.forEach(a => {
                container.innerHTML += `<div class="card"><img src="${a.nft_address}" class="nft-img"><b>${a.current_bid} TON</b><button class="btn">–°—Ç–∞–≤–∫–∞</button></div>`;
            });
        }

        async function deposit() {
            const amount = document.getElementById('dep-amount').value;
            if (!tonConnectUI.connected) return alert("Connect wallet!");
            
            const cell = new TonWeb.boc.Cell();
            cell.bits.writeUint(0, 32);
            cell.bits.writeString(user.id.toString());
            const payload = TonWeb.utils.bytesToBase64(await cell.toBoc());

            const tx = {
                validUntil: Math.floor(Date.now() / 1000) + 600,
                messages: [{ address: depositWallet, amount: (amount * 1e9).toString(), payload: payload }]
            };
            await tonConnectUI.sendTransaction(tx);
        }

        function switchTab(tab, el) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.querySelectorAll('.nav i').forEach(i => i.classList.remove('active-nav'));
            el.classList.add('active-nav');
        }

        load();
    </script>
</body>
</html>
